          - cell: R7
            code: IP, I, C, D, IPPY, SUBA
            label: Inpatient, Inpatient Psych, Substance Abuse Inpatient
          - cell: R9
            code: OP, O, OPBED, T, HAS, R, P, SPSY, SSAB
            label: Outpatient, Psychiatric Series, Psychiatric Series, Substance Abuse Series
        - hl7 segment: IN1-17
          see:
          - cell: AM12
            code: EMPLOYER, EMPL, Empl
            label: Employer, EMPL
