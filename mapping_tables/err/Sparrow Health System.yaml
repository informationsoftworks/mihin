          - cell: AA30
            label: 'Clinton Inpatient '
          - cell: AA31
            label: 'Ionia Inpatient '
          - cell: AA34
            label: 'Groupes or Facilities '
          - cell: AA36
            label: 'Inpatient '
          - cell: AA37
            label: 'Ionia Emergency '
          - cell: AA38
            label: 'Ionia Outpatient '
          - cell: AA40
            label: 'Outpatient '
          - cell: AA41
            label: 'Regional Lab '
          - cell: AA42
            label: 'Clinton Outpatient '
          - cell: AA43
            label: 'Veterinary '
        - hl7 segment: PV1-10
          see:
          - cell: AE27
            label: 'CM, IH, SH, SL '
